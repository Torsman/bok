<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>найбільший та найменший спільний дільник</title>


    <script>
        function findGCD(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b) {
                var temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function findLCM(a, b) {
            return Math.abs(a * b) / findGCD(a, b);
        }
        function calculate() {
            var number1 = parseInt(document.getElementById('number1').value);
            var number2 = parseInt(document.getElementById('number2').value);
            var gcd = findGCD(number1, number2);
            var lcm = findLCM(number1, number2);
            document.getElementById('result').innerHTML = "найбільший спільний дільник: " + gcd + "<br>найменше спільне кратне: " + lcm;
        }
    </script>
</head>
<body>
    <h1>нсд та нск</h1>
    <label for="number1">перше число</label>
    <input type="number" id="number1">

    <label for="number2">друге число</label>
    <input type="number" id="number2">

    <button onclick="calculate()">execute</button>

    <div id="result"></div>
</body>
</html>
