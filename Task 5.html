<head>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
  
      form {
        display: inline-block;
        text-align: left;
      }
    </style>
  </head>
  
  <body>
    <h1>Калькулятор площі трикутника</h1>
  
    <form id="triangleForm">
      <label for="sideA">Довжина сторони A:</label>
      <input type="number" id="sideA" required>
      
      <br>
  
      <label for="sideB">Довжина сторони B:</label>
      <input type="number" id="sideB" required>
  
      <br>
  
      <label for="sideC">Довжина сторони C:</label>
      <input type="number" id="sideC" required>
  
      <br>
  
      <label for="radius">Радіус описаного кола:</label>
      <input type="number" id="radius" required>
  
      <br>
  
      <button type="button" onclick="calculateArea()">Розрахувати площу</button>
    </form>
  
    <p id="result"></p>
  
    <script>
      function calculateArea() {
  
        var sideA = parseFloat(document.getElementById('sideA').value);
        var sideB = parseFloat(document.getElementById('sideB').value);
        var sideC = parseFloat(document.getElementById('sideC').value);
        var radius = parseFloat(document.getElementById('radius').value);
  
        //Герон
        var s = (sideA + sideB + sideC) / 2;
        var area = Math.sqrt(s * (s - sideA) * (s - sideB) * (s - sideC));
  
        //Радіус описаного кола
        var areaWithRadius = (sideA * sideB * sideC) / (4 * radius);
  
        document.getElementById('result').innerHTML = 'Площа трикутника: ' + area.toFixed(2) + '<br>Площа за радіусом: ' + areaWithRadius.toFixed(2);
      }
    </script>
  </body>
  </html>
