<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h2>Калькулятор площі трикутника</h2>
    
    <label for="sideA">Сторона A:</label>
    <input type="number" id="sideA" placeholder="Введіть довжину сторони A" required>
    
    <label for="sideB">Сторона B:</label>
    <input type="number" id="sideB" placeholder="Введіть довжину сторони B" required>
    
    <label for="angleC">Кут C (в градусах):</label>
    <input type="number" id="angleC" placeholder="Введіть кут C" required>
    
    <button onclick="calculateArea()">Розрахувати</button>
    
    <p id="result"></p>

    <script>
        function calculateArea() {

            var sideA = parseFloat(document.getElementById('sideA').value);
            var sideB = parseFloat(document.getElementById('sideB').value);
            var angleC = parseFloat(document.getElementById('angleC').value);


            if (isNaN(sideA) || isNaN(sideB) || isNaN(angleC) || sideA <= 0 || sideB <= 0 || angleC <= 0 || angleC >= 180) {
                document.getElementById('result').innerHTML = 'Будь ласка введіть коректні значення сторін та кута.';
                return;
            }

            //Кут в радіани
            var angleRadians = angleC * (Math.PI / 180);

            //Площа за формулою
            var area = 0.5 * sideA * sideB * Math.sin(angleRadians);

            //Результат
            document.getElementById('result').innerHTML = 'Площа трикутника: ' + area.toFixed(2);
        }
    </script>
</body>
</html>
