<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор для послідовності Фібоначчі</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
  
      form {
        display: inline-block;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Калькулятор для послідовності Фібоначчі</h1>
  
    <form id="fibonacciCheckForm">
      <label for="numberToCheck">Введіть число для перевірки:</label>
      <input type="number" id="numberToCheck" required>
      
      <br>
  
      <button type="button" onclick="checkFibonacci()">Перевірити</button>
    </form>
  
    <p id="result"></p>
  
    <script>
      function checkFibonacci() {

        var numberToCheck = parseInt(document.getElementById('numberToCheck').value);
  

        var isFibonacci = isFibonacciNumber(numberToCheck);
  

        if (isFibonacci) {
          document.getElementById('result').innerHTML = numberToCheck + ' - належить послідовності Фібоначчі';
        } else {
          document.getElementById('result').innerHTML = numberToCheck + ' - не належить послідовності Фібоначчі';
        }
      }
  
      function isPerfectSquare(n) {
        var sqrt = Math.sqrt(n);
        return (sqrt - Math.floor(sqrt)) === 0;
      }
  
      function isFibonacciNumber(number) {
        //Чи 5*n^2+4 або 5*n^2-4 є точним квадратом
        return isPerfectSquare(5 * Math.pow(number, 2) + 4) || isPerfectSquare(5 * Math.pow(number, 2) - 4);
      }
    </script>
  </body>
  </html>
